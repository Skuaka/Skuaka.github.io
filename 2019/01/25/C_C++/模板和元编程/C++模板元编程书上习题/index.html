span> &lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt; <span class="title">struct</span> <span class="title">add_const_ref_impl</span>&lt;T, true&gt;{</span></span><br><span class="line">    <span class="keyword">typedef</span> T type;</span><br><span class="line">};</span><br><span class="line"><span class="keyword">template</span> &lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt; <span class="title">struct</span> <span class="title">add_const_ref_impl</span>&lt;T, false&gt;{</span></span><br><span class="line">    <span class="keyword">typedef</span> <span class="keyword">typename</span> boost::add_reference&lt;<span class="keyword">typename</span> boost::add_const&lt;T&gt;::type&gt;::type type;</span><br><span class="line">};</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span> &lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="title">struct</span> <span class="title">add_const_ref</span>{</span></span><br><span class="line">    <span class="keyword">typedef</span> <span class="keyword">typename</span> add_const_ref_impl&lt;T, boost::is_reference&lt;T&gt;::value&gt;::type type;</span><br><span class="line">};</span><br><span class="line"></span><br><span class="line"><span class="comment">// main.cpp</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>{</span><br><span class="line">    <span class="built_in">std</span>::<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;int&amp; / add_const_ref&lt;int&amp;&gt; : &quot;</span> &lt;&lt;</span><br><span class="line">        boost::is_same&lt;<span class="keyword">int</span>&amp;, add_const_ref&lt;<span class="keyword">int</span>&amp;&gt;::type&gt;::value &
